<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>
            Mes Plan'it
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content  class="card-background-page">
    <ion-card *ngFor="let coaching of mesCoachings"  (click)="openPage(coaching)">
    <img src="../../assets/img/{{coaching.img}}"/>
    <div class="card-title">{{coaching.titre}}</div>
    <div class="card-subtitle">{{coaching.evenement}}  <ion-icon style="font-size: inherit;" name="logo-euro"></ion-icon></div>
    
  </ion-card>
